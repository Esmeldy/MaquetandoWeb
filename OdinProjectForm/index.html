<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Skranji&display=swap" rel="stylesheet">
    <title>Sign up form</title>
</head>
<body>
    <!-- Left side -->
    <section class="left__side">
        <div class="left__side__container">
            <div class="left__side__logo logo">
                <img src="./img/odin-lined.png" class="logo__img">
                <h1 class="logo__h1">Odin</h1>
            </div>

            <div class="left__side__footer footer">
                <p class="footer__item">Photo by
                    <a href="" class="footer__item--a">Halie West</a>
                    on
                    <a href="" class="footer__item--a">Unsplash</a>
                </p>
            </div>
        </div>
    </section>
    <!-- Left side -->

    <!-- right side -->
    <section class="right__side">
        <div class="right__side__container">
            <div class="right__side__head head">
                <h3 class="head__h3">This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams.
                    <p class="head__span">Sign up now to get started.</p>
                </h3>
                <h4 class="head__h4">You know you want to.</h4>
            </div>
            <hr class="right__side__mid__hr">
            <div class="right__side__mid">
                
                <div class="mid__item">
                    <h3 class="mid__item__h3">Let's do this!</h3>
                </div>
    
                <div class="mid__item item">
                    <form class="item__form form">
                        <div class="form_container">
                            <div class="form__div">
                                <label for="f_name" class="form__div__label">First name</label>
                                <input type="text" name="f_name" class="form__div__input" id="f_name">
                            </div>
                            <div class="form__div">
                                <label for="l_name" class="form__div__label">Last name</label>
                                <input type="text" name="l_name" id="l_name" class="form__div__input">
                            </div>
                        </div>
    
                        <div class="form_container">
                            <div class="form__div">
                                <label for="email" class="form__div__label">Email</label>
                                <input type="email" name="email" id="email" class="form__div__input">
                            </div>
                            <div class="form__div">
                                <label for="phone" class="form__div__label">Phone number</label>
                                <input type="number" name="phone" id="phone" class="form__div__input">
                            </div>
                        </div>
                        <div class="form_container">
                            <div class="form__div">
                                <label for="password" class="form__div__label">Password</label>
                                <input type="password" name="password" id="password" class="form__div__input">
                            </div>
                            <div class="form__div">
                                <label for="password" class="form__div__label">Confirm Password</label>
                                <input type="password" name="password" id="password" class="form__div__input">
                            </div>
                        </div>
    
                    </form>
                </div>
                
            </div>
            <hr class="right__side__mid__hr">
            <div class="form_submit">
                <button type="submit" class="form_submit--button">Create Account</button>
                <div class="form__submit_div">
                    <p class="form__submit_div--p">Already have an account? 
                        <a href="#" class="form__submit_div--a">Log in</a> 
                    </p>
                </div>
            </div>
        </div>


    </section>
    <!-- right side -->

</body>
</html>
