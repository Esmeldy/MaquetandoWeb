<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Skranji&display=swap" rel="stylesheet">
    <title>Sign up form</title>
</head>
<body>
    <!-- Left side -->
    <section class="section">
        <div class="section__container">
            <div class="section__logo logo">
                <img src="./img/odin-lined.png" class="logo__img">
                <h1 class="logo__h1">Odin</h1>
            </div>

            <div class="section__footer footer">
                <p class="footer__item">Photo by
                    <a href="" class="footer__item--a">Halie West</a>
                    on
                    <a href="" class="footer__item--a">Unsplash</a>
                </p>
            </div>
        </div>
    </section>
    <!-- Left side -->

    <!-- right side -->
    <section class="section">
        <div class="section__div div">
            <p class="div__p">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ab, at?
            </p>
            <p class="div__p">Lorem ipsum dolor sit amet.</p>
        </div>

        <div class="section__div">
            <div class="div__item">
                <h3 class="div__item__h3">Let's do this!</h3>
            </div>

            <div class="div__item item">
                <form class="item__form form">
                    <div class="form_container">
                        <div class="form__div">
                            <label for="f_name" class="form__div__label">First name</label>
                            <input type="text" name="f_name" class="form__div__input">
                        </div>
                        <div class="form__div">
                            <label for="l_name" class="form__div__label">Last name</label>
                            <input type="text" name="l_name" id="" class="form__div__input">
                        </div>
                    </div>

                    <div class="form_container">
                        <div class="form__div">
                            <label for="email" class="form__div__label">Email</label>
                            <input type="email" name="email" id="" class="form__div__input">
                        </div>
                        <div class="form__div">
                            <label for="phone" class="form__div__label">Phone number</label>
                            <input type="number" name="phone" id="" class="form__div__input">
                        </div>
                    </div>
                    <div class="form_container">
                        <div class="form__div">
                            <label for="password" class="form__div__label">Password</label>
                            <input type="password" name="password" id="" class="form__div__input">
                        </div>
                        <div class="form__div">
                            <label for="password" class="form__div__label">Confirm Password</label>
                            <input type="password" name="password" id="" class="form__div__input">
                        </div>
                    </div>

                    <div class="form_submit">
                        <button type="submit" class="form_submit--button">Create Account</button>
                        <div class="form__submit_div">
                            <p class="form__submit_div--p">Already have an account? 
                                <a href="#" class="form__submit_div--a">Log in</a> 
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </section>
    <!-- right side -->

</body>
</html>
